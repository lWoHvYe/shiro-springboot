#logging.level.root=WARN
#logging.level.org.springframework.web=DEBUG
#logging.level.org.mybatis=ERROR
#logging.file=${CATALINA_HOME}/logs/shiro2springboot.log
#logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
#logging.pattern.file=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.config=classpath:logback-spring.xml
#输出mapper.xml中sql
logging.level.com.springboot.shiro.shiro2spboot.dao=debug
#暂时解决同一服务器上多springboot项目报错问题，需进一步解决
spring.jmx.enabled=false
#spring.jpa.database=MYSQL
spring.jpa.show-sql=true
#解决延迟加载
#spring.jpa.properties.hibernate.enable_lazy_load_on_trans=true
spring.jpa.open-in-view=false
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#mybatis
mybatis.type-aliases-package=com.springboot.shiro.shiro2spboot.entity
mybatis.mapper-locations=classpath:mapper/*.xml
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
#spring.main.allow-bean-definition-overriding=true
#整合redis，使用lettuce client
spring.redis.database=0
spring.redis.host=192.168.0.156
spring.redis.port=6379
spring.redis.password=redis
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.timeout=1000
#springboot-2.2 新增全局延迟初始化配置
spring.main.lazy-initialization=true
#配置是否使用swagger
swagger.enable=true